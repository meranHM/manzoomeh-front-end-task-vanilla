<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>TBIbooking | Home</title>
  </head>
  <body>
    <div id="app">
      <header
        class="w-full fixed top-0 left-0 z-50 shadow-sm bg-white border border-gray-medium"
      >
      <!-- Mobile Navbar -->
        <nav
          class="w-full flex justify-between items-center px-4 py-2 lg:hidden"
        >
          <div
            class="w-10"
          >
            <a href="#">
              <img 
                src="/logos/mobile-logo.png" 
                alt="TBIbooking logos"
                width="40"
                height="53"
                class="size-full object-cover"
              >
            </a>
          </div>

          <div
            id="mobile-navbar"
            class="lg:hidden bg-white fixed top-0 left-0 h-screen w-full z-40 flex flex-col items-center justify-center gap-6 transform translate-x-full transition-transform duration-500 ease-in-out shadow-sm shadow-black"
          >
            <button
              class="font-bold px-4 py-2 rounded-md"
            >
              Login / Register
            </button>
            <ul
              class="flex flex-col justify-center items-center gap-4"
            >
              <li><a href="#">Flight</a></li>
              <li><a href="#">Hotel</a></li>
              <li><a href="#">Flight + Hotel</a></li>
              <li><a href="#">Tour</a></li>
              <li><a href="#">Insurance</a></li>
              <li><a href="#">Travel Magazine</a></li>
              <li><a href="#">Contact us</a></li>
            </ul>
          </div>

          <button
            class="w-8 bg-transparent active:scale-95 hover:bg-transparent z-50"
            id="hamburger-btn"
          >
            <img
              src="/icons/hamburger-icon.png"
              alt="Hamburger icon"
              width="32"
              height="29"
              class="relative w-full object-cover"
            >
          </button>
        </nav>

        <!-- Desktop Navbar -->
        <nav
          class="w-full max-w-7xl mx-auto hidden lg:flex items-center justify-between px-4 pt-4 pb-3"
        >
          <div
            class="w-40 h-auto"
          >
            <a href="#">
              <img 
                src="/logos/desktop-logo.png" 
                alt="TBIbooking logos"
                width="160"
                height="54"
                class="size-full object-cover"
              >
            </a>
          </div>

          <ul
            class="flex justify-center gap-4"
          >
            <li><a href="#">Flight</a></li>
            <li><a href="#">Hotel</a></li>
            <li><a href="#">Flight + Hotel</a></li>
            <li><a href="#">Tour</a></li>
            <li><a href="#">Insurance</a></li>
            <li><a href="#">Travel Magazine</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>

          <button
            class="font-bold px-4 py-3 rounded-md"
          >
            Login / Register
          </button>
        </nav>
      </header>

      <main
        class="w-full mt-24 flex flex-col space-y-12"
      >
        <section
          id="hero"
          class="w-full px-4 relative"
        >
          <div>
            <h1
              class="font-extrabold text-2xl text-nowrap"
            >
              Unveil the Beaty<br/>
              of the World Every Day
            </h1>
            <p
              class="font-medium text-gray-dark text-sm mt-5"
            >
              Travel Without Limits Browse, Book, Explore
            </p>
          </div>

          <img 
            src="/icons/plus.png" 
            alt="Plus icon"
            width="20"
            height="20"
            class="absolute w-5 h-5 top-0 right-4 z-0"
          >
          <img 
            src="/icons/marker.png" 
            alt="Marker icon"
            width="32"
            height="40"
            class="absolute w-8 h-10 top-[18%] left-0 z-0"
          >

          <!-- Seach Box -->
          <div
            id="seach-box"
            class="relative mt-12 border border-gray-soft rounded-2xl p-3 shadow-card"
          >
            <div
              id="services-box"
              class="flex flex-wrap justify-center gap-2"
            >
                <button class="serviceBtn">Flight</button>
                <button class="serviceBtn">Hotels</button>
                <button class="serviceBtn">Flight+Hotel</button>
                <button class="serviceBtn">Tour</button>
                <button class="serviceBtn">Insurance</button>

                <label for="trip-type" class="sr-only">Trip type:</label>
                <select 
                  name="trip-type" 
                  id="trip-type"
                  class="bg-gray-ultra-light rounded-xl p-3 font-medium"
                >
                  <option value="one-way">One-way</option>
                  <option value="round-trip">Round-trip</option>
                </select>
              </div>

              <form class="flex flex-col space-y-4 mt-4">
                <!-- Travel Origin and Destination -->
                <div class="space-y-2">
                  <div
                    class="flex gap-2 border border-gray-medium rounded-xl px-5 py-3 placeholder:text-xs"                
                  >
                    <label for="from">From</label>
                    <input 
                      type="text" 
                      name="from" 
                      id="from"
                      placeholder="(Where are you from?)"
                    >
                  </div>
                  <div
                    class="flex gap-2 border border-gray-medium rounded-xl px-5 py-3 placeholder:text-xs"
                  >
                  <label for="to">To</label>
                    <input 
                      type="text" 
                      name="to" 
                      id="to" 
                      placeholder="(Where are you traveling to?)"

                    >
                  </div>
                </div>

                <!-- Departure Date -->
                <div
                  class="flex gap-2 border border-gray-medium rounded-xl px-5 py-3 placeholder:text-xs"
                >
                  <label for="departure-date">Date</label>
                  <input 
                    type="text" 
                    name="departure-date" 
                    id="departure-date" 
                    placeholder="(Departure date)"
                  >
                </div>


                <!-- Return Date -->
                <div
                  class="flex gap-2 border border-gray-medium rounded-xl px-5 py-3 placeholder:text-xs"                
                >
                  <label for="return-date">Date</label>
                  <input 
                    type="text" 
                    name="return-date" 
                    id="return-date" 
                    placeholder="(Return date)"
                  >
                </div>

                <!-- Number of Adults -->
                <div
                  class="flex gap-2 border border-gray-medium rounded-xl px-5 py-3 placeholder:text-xs"
                >
                  <label for="number-of-adults">Adult:</label>
                  <input 
                    type="number" 
                    name="number-of-adults" 
                    id="number-of-adults" 
                    placeholder="1"
                  >
                </div>


                <!-- Number of children -->
                <div
                  class="flex gap-2 border border-gray-medium rounded-xl px-5 py-3 placeholder:text-xs"               
                >
                  <label for="number-of-children">Child:</label>  
                  <input 
                    type="number" 
                    name="number-of-children" 
                    id="number-of-children" 
                    placeholder="0"
                  >
                </div>


                <!-- Booking class -->
                <label for="booking-class" class="sr-only">Booking Class</label>
                <select name="booking-class" id="booking-class" class="border border-gray-medium rounded-xl px-5 py-3">
                  <option value="economy">Economy</option>
                  <option value="premium-economy">Premium Economy</option>
                  <option value="business">Business</option>
                  <option value="first-class">First Class</option>
                </select>

                <button type="submit" class="rounded-pill px-5 py-3">
                  Search
                </button>
              </form>
          </div>
        </section>
      </main>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
`
