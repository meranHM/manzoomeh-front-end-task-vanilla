<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>TBIbooking | Home</title>
  </head>
  <body>
    <div id="app">
      <header
        class="w-full fixed top-0 left-0 z-50 shadow-sm bg-white border border-gray-medium"
      >
      <!-- Mobile Navbar -->
        <nav
          class="w-full flex justify-between items-center px-4 py-2 lg:hidden"
        >
          <div
            class="w-10"
          >
            <a href="#">
              <img 
                src="/logos/mobile-logo.png" 
                alt="TBIbooking logos"
                width="40"
                height="53"
                class="size-full object-cover"
              >
            </a>
          </div>

          <div
            id="mobile-navbar"
            class="lg:hidden bg-white fixed top-0 left-0 h-screen w-full z-40 flex flex-col items-center justify-center gap-6 transform translate-x-full transition-transform duration-500 ease-in-out shadow-sm shadow-black"
          >
            <button
              class="font-bold px-4 py-2 rounded-md"
            >
              Login / Register
            </button>
            <ul
              class="flex flex-col justify-center items-center gap-4"
            >
              <li><a href="#">Flight</a></li>
              <li><a href="#">Hotel</a></li>
              <li><a href="#">Flight + Hotel</a></li>
              <li><a href="#">Tour</a></li>
              <li><a href="#">Insurance</a></li>
              <li><a href="#">Travel Magazine</a></li>
              <li><a href="#">Contact us</a></li>
            </ul>
          </div>

          <button
            class="w-8 bg-transparent active:scale-95 hover:bg-transparent z-50"
            id="hamburger-btn"
          >
            <img
              src="/icons/hamburger-icon.png"
              alt="Hamburger icon"
              width="32"
              height="29"
              class="relative w-full object-cover"
            >
          </button>
        </nav>

        <!-- Desktop Navbar -->
        <nav
          class="w-full max-w-7xl mx-auto hidden lg:flex items-center justify-between px-4 pt-4 pb-3"
        >
          <div
            class="w-40 h-auto"
          >
            <a href="#">
              <img 
                src="/logos/desktop-logo.png" 
                alt="TBIbooking logos"
                width="160"
                height="54"
                class="size-full object-cover"
              >
            </a>
          </div>

          <ul
            class="flex justify-center gap-4"
          >
            <li><a href="#">Flight</a></li>
            <li><a href="#">Hotel</a></li>
            <li><a href="#">Flight + Hotel</a></li>
            <li><a href="#">Tour</a></li>
            <li><a href="#">Insurance</a></li>
            <li><a href="#">Travel Magazine</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>

          <button
            class="font-bold px-4 py-3 rounded-md"
          >
            Login / Register
          </button>
        </nav>
      </header>

      <main
        class="w-full mt-20 flex flex-col space-y-12"
      >
        <section
          id="hero"
          class="relative w-full h-[600px]"
        >
          <!-- First layer for cloud background image -->
          <div
            class="absolute inset-0 z-0 bg-[url('/assets/yellow-clouds-background.png')] scale-[1.05] bg-right-top hidden lg:block"
          ></div>

          <!-- Second layer for person background image -->
          <div
            class="absolute z-10 max-w-xl bottom-0 right-1/2 hidden lg:block"
          >
            <img 
              src="/assets/bg-person.webp" 
              alt="A man smiling in the background"
              aria-hidden="true"
              class="w-full object-contain"
            >
          </div>

          <!-- Third layer - Hero section content -->
          <div
            class="relative w-full max-w-7xl mx-auto z-20 overflow-hidden lg:mt-30"
          >
            <div>
              <h1
                class="font-extrabold text-2xl lg:text-5xl text-nowrap"
              >
                Unveil the Beaty<br/>
                of the World Every Day
              </h1>
              <p
                class="font-medium text-gray-dark text-sm lg:text-2xl mt-5"
              >
                Travel Without Limits Browse, Book, Explore
              </p>
            </div>

            <img 
              src="/icons/plus.png" 
              alt="Plus icon"
              width="20"
              height="20"
              class="absolute w-5 h-5 top-0 right-4 z-0"
            >
            <img 
              src="/icons/marker.png" 
              alt="Marker icon"
              width="32"
              height="40"
              class="absolute w-8 h-10 top-[18%] left-0 z-0"
            >

            <!-- Search Box -->
            <div
              id="seach-box"
              class="relative mt-16 bg-white border border-gray-soft rounded-2xl p-3 shadow-card"
            >
              <div
                id="services-box"
                class="flex flex-wrap justify-center items-center lg:flex-nowrap lg:justify-between lg:px-4"
              >
                  <div>
                    <button class="serviceBtn">Flight</button>
                    <button class="serviceBtn">Hotels</button>
                    <button class="serviceBtn">Flight+Hotel</button>
                    <button class="serviceBtn">Tour</button>
                    <button class="serviceBtn">Insurance</button>
                  </div>

                  <label for="trip-type" class="sr-only">Trip type:</label>
                  <select 
                    name="trip-type" 
                    id="trip-type"
                    class="bg-gray-ultra-light rounded-xl p-3 font-medium"
                  >
                    <option value="one-way">One-way</option>
                    <option value="round-trip">Round-trip</option>
                  </select>
                </div>

                <form class="flex flex-col mt-4 py-3 lg:flex-row lg:flex-wrap gap-1">
                  
                  <!-- Travel Origin and Destination -->
                  <div class="relative flex flex-col gap-2 lg:flex-row lg:items-center">
                    <div
                      class="searchInputBox lg:w-[265px]"
                    >
                      <label for="from">From</label>
                      <input 
                        type="text" 
                        name="from" 
                        id="from"
                        placeholder="(Where are you from?)"
                        class="w-auto"
                      >
                    </div>
                    <div
                      class="searchInputBox lg:w-[265px]"
                    >
                    <label for="to">To</label>
                      <input 
                        type="text" 
                        name="to" 
                        id="to" 
                        placeholder="(Where are you traveling to?)"

                      >
                    </div>
                  </div>

                  <!-- Departure Date -->
                  <div
                    class="searchInputBox lg:w-[150px]"
                  >
                    <label for="departure-date">Date</label>
                    <input 
                      type="text" 
                      name="departure-date" 
                      id="departure-date" 
                      placeholder="(Departure date)"
                    >
                  </div>


                  <!-- Return Date -->
                  <div
                    class="searchInputBox lg:w-[150px]"                
                  >
                    <label for="return-date">Date</label>
                    <input 
                      type="text" 
                      name="return-date" 
                      id="return-date" 
                      placeholder="(Return date)"
                    >
                  </div>

                  <!-- Number of Adults -->
                  <div
                    class="searchInputBox lg:w-[75px]"
                  >
                    <label for="number-of-adults">Adult:</label>
                    <input 
                      type="number" 
                      name="number-of-adults" 
                      id="number-of-adults" 
                      placeholder="1"
                      class="placeholder:text-base"
                    >
                  </div>


                  <!-- Number of children -->
                  <div
                    class="searchInputBox lg:w-[75px]"               
                  >
                    <label for="number-of-children">Child:</label>  
                    <input 
                      type="number" 
                      name="number-of-children" 
                      id="number-of-children" 
                      placeholder="0"
                    >
                  </div>


                  <!-- Booking class -->
                  <label for="booking-class" class="sr-only">Booking Class</label>
                  <select name="booking-class" id="booking-class" class="border border-gray-medium rounded-xl px-5 py-3 lg:w-[150px]">
                    <option value="economy">Economy</option>
                    <option value="premium-economy">Premium Economy</option>
                    <option value="business">Business</option>
                    <option value="first-class">First Class</option>
                  </select>

                  <button type="submit" class="rounded-pill px-5 py-3">
                    Search
                  </button>
                </form>
            </div>
          </div>
        </section>
      </main>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
`
